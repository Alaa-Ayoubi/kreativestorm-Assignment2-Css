<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlBaik</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="hero nav-bar">
                <picture class="nav-logo">
                    <a href="index.html">AlBaik Meals</a>
                </picture>
                <menu class="nav-links">
                    <a href="AboutUs.html">About Us</a>
                    <a href="signup.html">Sign Up</a>
                </menu>
            </nav>
        </header>
        <main>
            <section class="hero welcome-box">
                <div class="welcome-box-text">
                    <h1>Welcome To The AlBaik Meals</h1>
                    <p>

                    </p>
                    <button onclick="location.href='signup.html'">Sign Up</button>
                </div>
                <picture class="welcome-box-image">
                    <img src="images/logo.png" alt="Banner image of a banquet" id="horizontal-image">
                </picture>  
            </section>
            <section class="information">
                <h2> THE BEST MEALS</h2>
                <div class="information-items-container">
                    <figure class="information-item">
                        <a href="#"><img src="images/Image1.jpg" alt="Baikeez Chicken Thighs"></a>   
                        <figcaption>Baikeez Chicken Thighs</figcaption>
                    </figure>
                    <figure class="information-item">
                        <a href="#"><img src="images/image2.webp" alt="Albaik 4 Piece Chicken Meal"></a>
                        <figcaption>Albaik 4 Piece Chicken Meal</figcaption>
                    </figure>
                    <figure class="information-item">
                        <a href="#"><img src="images/Image3.jpg" alt="10 Piece Chicken Nuggets Meal"></a>
                        <figcaption>10 Piece Chicken Nuggets Meal</figcaption>
                    </figure>
                    <figure class="information-item">
                        <a href="#"><img src="images/Image4.jpg" alt="Super Baik Grilled Chicken"></a>
                        <figcaption>Super Baik Grilled Chicken</figcaption>
                    </figure>
                </div>
            </section>
            <section class="review">
                <figure>
                    <blockquote class="review-text">
                        here is the main favorite meals in AlBaik!
                        if you visit this restaurant you will love it!
                    </blockquote>
                    <figcaption class="review-signature">
                        - samir, most popular reviewer.
                    </figcaption>
                </figure>   
            </section>
            <section class="action-box">
                <div class="action-caption">
                    <h3>Did You WANT meals?</h3>
                    <p> 
                        come with us to get the best offers and discounts!
                    </p>
                </div>
                <action button onclick="location.href='signup.html'">Sign Up</button>
            </section>
        </main>
        <footer class="hero footer">
            <p>&copy; 2024 AlBaik.</p>
            <div class="back-to-top">
                <a href="#top">
                    <img src="images/logo.png" alt="back to top">
                    <figcaption></figcaption>
                </a>
            </div>
        </footer>
    </body>
</html>
