<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - AlBaik</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="hero nav-bar">
                <picture class="nav-logo">
                    <a href="index.html">AlBaik</a>
                </picture>
                <menu class="nav-links">
                    <a href="AboutUs.html">About Us</a>
                    <a href="signup.html">Sign Up</a>
                </menu>
            </nav>
        </header>
        <main>
            <section class="hero welcome-box">
                <div class="welcome-box-text">
                    <h1>Join to the Albaik loyalety</h1>
                    <p>
                        come with us to improve  your life and get the best offers and discounts!
                    </p>
                </div>
            </section>
            <section class="signup-form">
                <form action="#" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="action-button">Sign Up</button>
                </form>
            </section>
        </main>
        <footer class="hero footer">
            <p>&copy; 2024 AlBaik.</p>
            <figure class="back-to-top">
                <a href="#top">
                    <img src="images/logo.png" alt="back to top">
                    <figcaption>Return</figcaption>
                </a>
            </figure>
        </footer>
    </body>
</html>
